package ultra.internal;

message address {
    required int32 x = 1;
    required int32 y = 2;
    required int32 z = 3;
}

message scalar_time {
    required int64 counter = 1;
}

message scalar_message {
    required scalar_time time = 1;
    required address sender = 2;
    optional bytes data = 3;
}
